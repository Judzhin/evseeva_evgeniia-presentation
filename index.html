<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="slide">Slide 1</section>
				<section data-transition="slide-in fade-out">Slide 2</section>
				<section>
					<section data-transition="fade-in slide-in">Slide 3.0</section>
					<section data-transition="fade-in slide-in">Slide 3.1</section>
					<section data-transition="fade-in slide-in">Slide 3.2</section>
				</section>

				<section data-transition="slide">
					<h1>Slide Fragment</h1>
					<p class="fragment">Fade in</p>
					<p class="fragment fade-out">Fade out</p>
					<p class="fragment highlight-red">Highlight red</p>
					<p class="fragment fade-in-then-out">Fade in, then out</p>
					<p class="fragment fade-up">Slide up while fading in</p>
				</section>
				<section data-transition="slide" data-auto-animate>
					<h4>Slide 4</h4>
				</section>
				<section data-transition="slide" data-auto-animate>
					<h4 style="margin-top: 100px; color: red;">Slide 4</h4>
				</section>
				<section data-transition="slide" data-auto-animate>
					<h4>Slide 5</h4>
				</section>
				<section data-transition="slide" data-auto-animate>
					<h4>Slide 5</h4>
					<h4>Slide 5.1</h4>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
